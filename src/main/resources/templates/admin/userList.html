<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>User List</title>
    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="row align-items-center justify-content-center p-5">
                <div class="card bg-dark text-white" style="width: 40rem;">
                    <div class="card-header mb-3">
                        <h4 class="card-title">Users</h4>
                    </div>
                    <div class="card-body">
                        <div th:switch="${users}">
                            <h4 th:case="null">No users yet!</h4>
                            <div th:case="*">
                                <table class="table text-white">
                                    <thead class="text-white">
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Phone</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-white">
                                        <tr th:each="user : ${users}">
                                            <td scope="row" th:text="${user.id}"></td>
                                            <td th:text="${user.fullName}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.phone}"></td>
                                            <td>
                                                <a th:href="@{/admin/user/{id}(id=${user.id})}">Edit</a >
                                            </td>
                                            <td>
                                                <a th:href="@{/admin/user/delete/{id}(id=${user.id})}">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p><a href="/register">Add a new user</a></p>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </body>
</html>
