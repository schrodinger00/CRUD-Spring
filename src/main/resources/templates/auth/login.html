<!--login.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <title>Login</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row align-items-center justify-content-center p-5">
            <div class="card bg-dark text-white" style="width: 30rem;">
                <form th:action="@{/login}" method="POST" class="form-signin p-3" >
                    <div class="card-header mb-3">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Email</label>
                            <input type="email" name="email" placeholder="johndoe@example.com"  class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Password</label>
                            <input type="password" name="password"  class="form-control"/>
                        </div>
                        <div class=" row mb-1 align-items-center justify-content-center p-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class=" row mb-1 text-center"> 
                            <a th:href="@{|/register|}" th:text="'Register'"></a>
                        </div>
                        <div th:if="${param.error}"><p>Email or Password is invalid.</p></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</body>
</html>
