<!--register.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
        <title>Register</title>
    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="row align-items-center justify-content-center p-5">
                <div class="card bg-dark text-white" style="width: 30rem;">
                    <form th:action="@{/register}" th:object="${user}" method="post" class="p-3">
                        <div class="card-header">
                            <h4 class="card-title">Registration</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                                <input type="text" th:field="*{fullName}" placeholder="Full Name"  class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Phone Number</label>
                                <input type="text" th:field="*{phone}" placeholder="(+62)"  class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" placeholder="johndoe@example.com"  class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Password</label>
                                <input type="password" th:field="*{password}"  class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Role</label>
                                <select class="form-select" aria-label="Default select example" th:field="*{role}" required>
                                    <option value="" aria-readonly="true">select</option>
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>
                            <div class=" row mb-1 align-items-center justify-content-center p-3">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div class=" row mb-1 text-center">
                                <a th:href="@{|/login|}" th:text="'Log in'"></a>
                            </div>
                            <span th:utext="${successMessage}"></span>
                            <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                                <ul th:each="data : ${bindingResult.getAllErrors()}">
                                    <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
