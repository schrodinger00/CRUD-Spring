<!--user/dashboard.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
  <title>User Dashboard</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row align-items-center justify-content-center p-5">
            <div class="card bg-dark text-white text-center" style="width: 30rem;">
                <div class="card-header">
                    <h4 class="card-title">Dashboard</h4>
                </div>
                <div class="card-body">
                    <p>Logged as: <span sec:authentication="name"></span></p>
                    <p>Has role: <span sec:authentication="authorities"></span></p>
                    <div class="row align-items-center justify-content-center text-center">
                        <p class="col"><a th:href="@{/}">Home</a></p>
                        <p class="col"><a th:href="@{/logout}">Log out</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
